<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a Menu Item</title>
</head>
<body>
  <div class="container">
      <h2>Create a Menu Item for the Menu</h2>
      <form method="post" enctype="multipart/form-data">
          
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
      
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea><br>
      
          <label for="price">Price:</label>
          <input type="number"  id="price" name="price" required><br>
      
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" required></textarea><br>
      
      
          <label for="calorie">Calorie:</label>
          <input type="number" id="calorie" name="calorie" required><br>
      
    
          <label for="image">Image:</label>
          <input type="file"  id="image" name="image" required><br>
      
      
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" required><br>
          
          <button type="submit" class="btn btn-primary">Create Menu Item</button>
      </form>
  </div>
</body>
</html>
