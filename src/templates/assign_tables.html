<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table Assignments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8b5858;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group label {
            margin-right: 30px;
            font-size: 18px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #266136;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e6e6e6;
            color: #266136;
        }
        a.btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn">Back to Home</a>
        <h1>Edit Your Table Assignments</h1>
        <form action="{{ url_for('edit_waiter_tables') }}" method="post">
            <div class="checkbox-group">
                {% for table in all_tables %}
                    <div>
                        <input type="checkbox" id="table-{{ table }}" name="tables" value="{{ table }}" {% if table in current_tables %} checked {% endif %}>
                        <label for="table-{{ table }}">Table {{ table }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Update Assignments</button>
        </form>
    </div>
</body>
</html>
