<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8b5858;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ff6600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #333;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #ff6600;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f28c49;
        }

        .table a, .btn {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #266136;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover, .table a:hover {
            background-color: #e6e6e6;
            color: #266136;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Details (Order ID: {{ order_id }})</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Total Item Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.menu_item_name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ "%.2f"|format(item.quantity * item.menu_item_price) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/my-orders" class="btn">Back to My Orders</a>
    </div>
</body>
</html>
