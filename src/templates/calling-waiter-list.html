<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Claro Menu</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/staff.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>

   <body>
    <section clas="call-waiter-menu">
        <div class="container">
            <h2 class="section-heading"> Customers requesting waiter </h2>
        </div>
        <div class="customer-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="customersNeedWaiter">
                    {% for customer in customers %}
                    <td> {{ customer.name }}</td>
                    <td>
                        <button onClick="changeNeedsWaiter('{{customer.user_id}}')"> Waiter Sent </button></td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function changeNeedsWaiter(customer_id) {
            fetch('/calling-waiter-list/edit-table', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({'user_id': customer_id}),
            })
            .then(response => {
                if (response.ok) {
                    alert('Customer removed from table');
                } else {
                    alert('Operation failed.');
                }
            })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while processing.');
    });
        }
    </script>
   </body>
</html>
