<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/create_menu_item.css">
    <title>Add a Menu Item</title>
</head>
<body>
    <div class="content">
        <h1>Add a Menu Item</h1>
        <form method="POST" action="/create-menu-item" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
            
            <label for="calorie">Calorie:</label>
            <input type="number" id="calorie" name="calorie" required>
            
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <button type="submit">Create Menu Item</button>
        </form>
    </div>
</body>
</html>
