<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Accepted</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #8b5858;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            align-items: center;
            justify-content: center;
        }

        .confirmation {
            text-align: center;
            padding: 40px;
            background-color: #ff6600;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .confirmation-heading {
            color: #fff;
            margin-bottom: 20px;
        }

        .confirmation-text {
            margin-bottom: 10px;
        }

        .checkout-btn {
            padding: 10px 20px;
            background-color: #266136;
            color: #ff6600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #e6e6e6;
            color: #266136;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1 class="confirmation-heading">Order Accepted</h1>
        <p class="confirmation-text">Thank you for your order! We've received your request and will process it shortly.</p>
        <p class="confirmation-text">Redirecting you to your orders...</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "/my-orders";
        }, 5000);
    </script>
</body>
</html>
